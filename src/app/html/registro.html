<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoteChain - Registro de usuario</title>
  <link rel="stylesheet" href="styles/votechain.css">
</head>
<body class="bg-primary-light">
  <div class="container" style="min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 40px 0;">
    <div class="card shadow-md" style="width: 100%; max-width: 550px; margin: 0 auto;">
      <div class="text-center mb-4">
        <div class="logo" style="justify-content: center;">
          <div class="logo__text">VoteChain</div>
        </div>
        <h2 style="font-size: 22px; color: var(--color-text-primary);">Registro de usuario</h2>
        <p class="text-secondary">Crea tu cuenta para participar en la democracia digital</p>
      </div>
      
      <form action="confirmacion.html">
        <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 20px;">
          <div class="form-group">
            <label for="dni" class="form-label">Número de DNI</label>
            <input type="text" id="dni" class="form-control" placeholder="Ej. 12345678" maxlength="8" required>
          </div>

          <div class="form-group">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ej. Juan Pérez" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="usuario@email.com" required>
        </div>

        <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 20px;">
          <div class="form-group">
            <label for="password" class="form-label">Contraseña segura</label>
            <input type="password" id="password" class="form-control" placeholder="Mínimo 8 caracteres" required>
          </div>

          <div class="form-group">
            <label for="confirmar-password" class="form-label">Confirmar contraseña</label>
            <input type="password" id="confirmar-password" class="form-control" placeholder="Repite tu contraseña" required>
          </div>
        </div>

        <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 20px;">
          <div class="form-group">
            <label for="rol" class="form-label">Rol en la plataforma</label>
            <select id="rol" class="form-select" required>
              <option value="votante">Votante</option>
              <option value="organizador">Organizador</option>
            </select>
          </div>

          <div class="form-group">
            <label for="clave-verificacion" class="form-label">Código de verificación</label>
            <input type="text" id="clave-verificacion" class="form-control" placeholder="Si aplica">
            <small class="text-secondary" style="font-size: 12px;">Requerido solo para roles especiales</small>
          </div>
        </div>

        <div class="form-group mt-2">
          <label class="flex items-center" style="cursor: pointer;">
            <input type="checkbox" required style="width: auto; margin-right: 10px;">
            <span>Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a></span>
          </label>
        </div>

        <button type="submit" class="btn btn--primary btn--block mt-4">Registrarse</button>
      </form>
      
      <div class="text-center mt-4">
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        <a href="index.html" class="text-secondary" style="font-size: 14px; display: inline-block; margin-top: 16px;">
          ← Volver a inicio
        </a>
      </div>
    </div>
  </div>
</body>
</html>
